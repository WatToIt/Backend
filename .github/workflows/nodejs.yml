name: Node.js CI/CD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deployment
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install
    - run: forever stopall
    - run: forever start src/app.js
